<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>

<body>

    <div class="container">

        <!-- header -->
        <div class="jumbotron">
            <h1 class="display-4 text-center">Skay Railways</h1>
        </div>

        <!-- Table and Form -->
        <div class="table">

            <div class="row">
                <div class="col-md-8">
                    <table class="table">
                        <thead>
                            <th scope="col">Train Schedule</th>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>


                </div>

                <div class="col-md-4">
                    <form>
                        <p>Add New Train</p>
                        <hr>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time: HH:mm - military time</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency (min)</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <button>Add Train</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- Container ending tag below -->
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
