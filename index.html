<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>

<body>

    <div class="container">

        <!-- header -->
        <div class="jumbotron">
            <h1 class="display-4 text-center">Skay Railways</h1>
        </div>

        <!-- Table and Form -->

        <!-- <div class="table"> -->

        <div class="row">
            <div class="col-md-8">

                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th class="table-header">Train Schedule</th>
                            <th class="table-header"></th>
                            <th class="table-header"></th>
                            <th class="table-header"></th>
                            <th class="table-header"></th>
                        </tr>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Test</td>
                            <td>Uptown</td>
                            <td>25</td>
                            <td>12:00pm</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <!-- form -->
            <div class="col-md-4">
                <form>
                    <p>Add New Train</p>
                    <hr>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time: HH:mm - military time</label>
                        <input type="text" class="form-control" id="trainTime" placeholder="">
                    </div>

                    <button id="button">Add Train</button>
                </form>
            </div>
            <!-- ending row tag below -->
        </div>

        <!-- </div> -->

        <!-- Container ending tag below -->
    </div>



    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
